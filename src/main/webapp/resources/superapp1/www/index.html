<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Backand SDK for Angular -->
    <script src="//cdn.backand.net/backand/dist/1.5.1/backand.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="bajajApp" ng-controller="profileUserController">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Bajaj App !</h1>
      </ion-header-bar>
      <ion-content>
          <section>
              <article ng-repeat="profileUser in profileUsers">

                  <a href="" class="item item-avatar">
                    <img ng-src = "img/profilepics/{{profileUser.profilePicture}}.jpg">
                    <h3>{{profileUser.name}}</h3>

                     <h4>{{profileUser.licenseNo}} , {{profileUser.vehicleNo}}</h4>
                  </a>
              </article>
          </section>
      </ion-content>
    </ion-pane>
  </body>
</html>
